<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friends Finder Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <h1 style='color:purple'> Find me a match </h1>
                <hr>
                <h2 style='color:plum'> About you </h2>
                <form method="POST" role="form"></form>>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Name (Required):</label>
                            <input type="name" class="form-control" id="inputName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLast">Lastname (Required): </label>
                            <input type="lastName" class="form-control" id="inputLast" placeholder="Lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputImage">Link to Photo Image (Required): </label>
                        <input type="Photo" class="form-control" id="inputImage" placeholder="Your Image Here">
                    </div>
                    <div class='question-box'></div>
                    <button class='btn btn-info' id='submit'>Submit</button>

            </div>
        </div>

    </div>
    <hr />
    <a href="/api/tables">API Friends List</a> | <a href="/api/waitlist">Github Repo</a>
    </div>
</body>

</html>
